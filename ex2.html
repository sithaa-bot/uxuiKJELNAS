<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Form</title>
</head>
<body style="background-color: rgb(230, 255, 235);">
    <h1 style="text-align: center;">Student Login Form</h1>

    <form action="">
        <fieldset style="background-color: azure;">
            <label for="username">Username</label>
            <br>
            <br>
            
            <input style=" width: 1270px; height: 25px;border: 2px solid ;" type="text" id="username" placeholder="Enter your username">
            <br>
            <br>
            <label for="password">Password</label>
            <br><br>
            <input style="width:1270px; height: 25px;border: 2px solid" type="password" id="password" placeholder="Password">
            <br><br>
            <button style="width: 1280px; height: 25px; background-color: rgb(0, 208, 255); color: rgb(0, 5, 10);">Login</button>
            <br>
            <br>
            <input type="checkbox" id="remember">
            <checkbox>Remember me</checkbox>
            
            <button onclick="handleCancel()" style="background-color: #f00; color: white; padding: 1px 9px; border: none; border-radius: 2px; cursor: pointer;">Cancel</button>
        <label for="forget password">Forget 
            <u style="color: blue;">password?</u>
        </label>
        </fieldset>

    </form>

</body>
</html>
